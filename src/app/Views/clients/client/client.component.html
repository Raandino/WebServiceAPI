


<form #form="ngForm"   autocomplete="off">
    <input type="hidden"  name="client_id" #client_id= "ngModel" [(ngModel)]="service.formData.client_id">
    <div class="form-group">
        <label for="">Name</label>
        <input name="name" #name= "ngModel" [(ngModel)]="service.formData.name" class="form-control" required>
        <div class="validation-error" *ngIf="name.invalid && name.touched ">This Field is required</div>
    </div>

    <div class="form-group">
        <label for="">Email</label>
        <input email name="email" #email= "ngModel" [(ngModel)]="service.formData.email" class="form-control" required>
        <div class="validation-error" *ngIf="email.errors?.email && email.touched">
            E-mail is not not validad
        </div>
    </div>

    <div class="form-group">
        <label for="">Password</label>
        <input type="password"name="password_client" #password_client= "ngModel" [(ngModel)]="service.formData.password_client" class="form-control" required>
    </div>

    <div class="form-group">
        <label for="">Phone</label>
        <input name="phone" #phone= "ngModel" [(ngModel)]="service.formData.phone" class="form-control" required>
    </div>

    <button type="submit" (click)="onSubmit(form)"  data-dismiss="modal" [disabled]="form.invalid" class="btn btn-lg btn-block btn-danger">SUBMIT</button>
</form>
