
<div class="mx-5 ">
    <table class="table content-table w-100"   id="myTable" >
        <thead >
            <tr >
                <td data-field="ProductID" data-sortable="true">ID</td>
                <td data-field="Name" data-sortable="true">Name</td>
                <td data-field="BrandName" data-sortable="true">Brand</td>
                <td data-field="CategoryName" data-sortable="true">Category</td>
                <td data-field="Description" data-sortable="true">Description</td>
                <td data-field="Description" data-sortable="true">Date Added</td>
                <td></td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cl of service.list" class="active-row">
                <td >{{cl.product_id}}</td>
                <td >{{cl.name}}</td>
                <td >{{cl.name_brand}}</td>
                <td >{{cl.name_category}}</td>
                <td >{{cl.description}}</td>
                <td > {{cl.date_added}} </td>
                <td><i  data-toggle="modal" data-target="#exampleModal" (click)="populateForm(cl)" class="icon ion-md-information-circle-outline lead mr-2"></i>
                    <i (click)="onDelete(cl.product_id)" class=" icon ion-md-close-circle lead mr-2"></i>
                    </td> 
            </tr>
        </tbody>
    </table>
</div>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">        
            <div class="modal-body">
                <app-product></app-product>
            </div>
        </div>
    </div>
</div>
