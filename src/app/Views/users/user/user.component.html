<form #form="ngForm"   autocomplete="off">
    <input type="hidden"  name="user_id" #user_id= "ngModel" [(ngModel)]="service.formData.user_id">
    <div class="form-group">
        <div class="row">
            <div class="col">
                <label for="">Name</label>
                <input name="name" #name= "ngModel" [(ngModel)]="service.formData.name" class="form-control" required>
                <div class="validation-error" *ngIf="name.invalid && name.touched ">This Field is required</div>
            </div>
            <div class="col">
                <label for="">Phone</label>
                <input name="phone" #phone= "ngModel" [(ngModel)]="service.formData.phone" class="form-control" required>
                <div class="validation-error" *ngIf="phone.invalid && phone.touched ">This Field is required</div>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="row">
            <div class="col">
                <label for="">Email</label>
                <input name="email" #email= "ngModel" [(ngModel)]="service.formData.email" class="form-control" required>
                <div class="validation-error" *ngIf="email.invalid && email.touched ">This Field is required</div>
            </div>
            <div class="col">
                <label for="">Username</label>
                <input name="username" #username= "ngModel" [(ngModel)]="service.formData.username" class="form-control" required>
                <div class="validation-error" *ngIf="username.invalid && username.touched ">This Field is required</div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="row">
            <div class="col">
                <label for="">Password</label>
                <input type="password" name="password_user" #password_user= "ngModel" [(ngModel)]="service.formData.password_user" class="form-control" required>
                <div class="validation-error" *ngIf="password_user.invalid && password_user.touched ">This Field is required</div>
            </div>
            
        </div>
    </div>

    <div class="form-group">
        <select name="type_user_id" #type_user_id= "ngModel" [(ngModel)]="service.formData.type_user_id" class="form-control"  class="browser-default custom-select ">
            <option selected>Select Type of User</option>
            <option value="1">Admin</option>
            <option value="2">Shipper</option>
            <option value="3">Inventory Manager</option>
            <option value="4">Content Manager</option>
          </select>
        <div class="row">
            <!-- <div class="col">
                <label for="">type_user_id</label>
                <input name="type_user_id" #type_user_id= "ngModel" [(ngModel)]="service.formData.type_user_id" class="form-control" required>
                <div class="validation-error" *ngIf="type_user_id.invalid && type_user_id.touched ">This Field is required</div>
            </div> -->
            
        </div>    </div>

    

    <button type="submit" (click)="onSubmit(form)"  data-dismiss="modal" [disabled]="form.invalid" class="btn btn-lg btn-block btn-danger">SUBMIT</button>
</form>
