<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="styletest.css">
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
</head>
<body>
    


<form #form="ngForm"   autocomplete="off">
    <input type="hidden"  name="client_id" #client_id= "ngModel" [(ngModel)]="service.formData.client_id">
    <div class="form-group">
        <div class="row">
            <div class="col">
                <label for="">Product</label>
                <input name="name" #name= "ngModel" [(ngModel)]="service.formData.name" class="form-control" required>
                <div class="validation-error" *ngIf="name.invalid && name.touched ">This Field is required</div>
            </div>
            <div class="col">
                <label for="">Quantity</label>
                <input name="name" #name= "ngModel" [(ngModel)]="service.formData.name" class="form-control" required>
                <div class="validation-error" *ngIf="name.invalid && name.touched ">This Field is required</div>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="row">
            <div class="col">
                <label for="">Measure</label>
                <input name="name" #name= "ngModel" [(ngModel)]="service.formData.name" class="form-control" required>
                <div class="validation-error" *ngIf="name.invalid && name.touched ">This Field is required</div>
            </div>
            <div class="col">
                <label for="">Username</label>
                <input name="name" #name= "ngModel" [(ngModel)]="service.formData.name" class="form-control" required>
                <div class="validation-error" *ngIf="name.invalid && name.touched ">This Field is required</div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="row">
            <div class="col">
                <label for="">Price</label>
                <input name="name" #name= "ngModel" [(ngModel)]="service.formData.name" class="form-control" required>
                <div class="validation-error" *ngIf="name.invalid && name.touched ">This Field is required</div>
            </div>
            
        </div>
    </div>

    <div class="form-group">
        <div class="row">
            <div class="col">
                <label for="">Date Created</label>
                <input name="name" #name= "ngModel" [(ngModel)]="service.formData.name" class="form-control" required>
                <div class="validation-error" *ngIf="name.invalid && name.touched ">This Field is required</div>
            </div>
            <div class="col">
                <label for="">Date Modified</label>
                <input name="name" #name= "ngModel" [(ngModel)]="service.formData.name" class="form-control" required>
                <div class="validation-error" *ngIf="name.invalid && name.touched ">This Field is required</div>
            </div>
        </div>    </div>

    

    <button type="submit" (click)="onSubmit(form)"  data-dismiss="modal" [disabled]="form.invalid" class="btn btn-lg btn-block btn-danger">SUBMIT</button>
</form>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    
</body>
</html>
